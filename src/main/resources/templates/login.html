<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->

          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.12.1/bootstrap-table.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.12.1/bootstrap-table.min.js"></script>

    <!-- Latest compiled and minified Locales -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.12.1/locale/bootstrap-table-zh-CN.min.js"></script>

</head>
<body>
    <form>
        <input id="username" placeholder="username" type="text" name="username"/>
        <input id="password" placeholder="password" type="password" name="password"/>
        <button id="login" type="button" class="btn btn-success" >提交</button>
    </form>


<script type="text/javascript">
$(function () {

    $('#login').click(function () {
        var username=$("#username").val();
        var password=$("#password").val();
        console.log("userName="+username+",密码"+password);
        $.ajax({
            url:"/user/login",
            type:"POST",
            dataType:"json",
            data:{
                "username":username,
                "password":password
            },
            success  :function (data) {
                if (data!=null)
                {
                    console.log(data)
                    alert("欢迎登陆"+data[0].username+data[0].id)
                    window.location.href = '/user/index?id='+data[0].id+'&username='+data[0].username;
                }
                else {
                    alert("登陆失败")
                }
            },
            error :function () {
                alert("后台操作失败")
            }

            })
    })
})

</script>
</body>
</html>
